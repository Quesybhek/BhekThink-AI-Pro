<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030303">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103633.png">
    <title>BhekThink Infinity v13.0</title>
    
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg: #050505; --nav: #000; --panel: rgba(28, 28, 32, 0.85); 
            --border: rgba(255, 255, 255, 0.1); --accent: #00f2ff; 
            --accent-glow: rgba(0, 242, 255, 0.15); --text-p: #ffffff; --text-s: #a1a1aa;
        }

        body.light-mode {
            --bg: #f2f2f7; --nav: #ffffff; --panel: rgba(255, 255, 255, 0.75); 
            --border: rgba(0, 0, 0, 0.1); --accent: #0071e3; 
            --text-p: #1c1c1e; --text-s: #8e8e93;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; transition: background 0.3s, border 0.3s; }
        body { background: var(--bg); color: var(--text-p); height: 100dvh; display: flex; overflow: hidden; }

        /* Sidebar Navigation */
        #nav-rail { width: 72px; background: var(--nav); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 25px; gap: 15px; z-index: 1000; }
        .rail-btn { width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: var(--text-s); cursor: pointer; transition: 0.2s; }
        .rail-btn.active { background: var(--accent-glow); color: var(--accent); border: 1px solid var(--accent); }

        /* Main Area */
        main { flex: 1; display: flex; flex-direction: column; position: relative; width: calc(100% - 72px); background: radial-gradient(circle at top right, #111, var(--bg)); }
        
        /* FIX: Full-width text flow */
        #stage { flex: 1; overflow-y: auto; padding: 20px 20px 180px; scroll-behavior: smooth; }
        .node { margin-bottom: 35px; animation: fadeInUp 0.5s ease; max-width: 850px; margin-left: auto; margin-right: auto; width: 100%; }
        .node-header { font-size: 11px; font-weight: 700; color: var(--text-s); margin-bottom: 10px; letter-spacing: 1.5px; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
        .copy-pill { cursor: pointer; background: var(--border); padding: 4px 10px; border-radius: 20px; font-size: 9px; }
        .node-content { font-size: 16px; line-height: 1.7; color: var(--text-p); user-select: text; word-wrap: break-word; }

        /* Multimodal Dock */
        .dock-container { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px 15px 40px; background: linear-gradient(transparent, var(--bg) 60%); display: flex; justify-content: center; }
        .unified-dock { 
            background: var(--panel); border: 1px solid var(--border); border-radius: 32px; 
            backdrop-filter: blur(25px); padding: 10px 15px; display: flex; 
            align-items: flex-end; gap: 12px; width: 100%; max-width: 700px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .unified-dock.thinking { border-color: var(--accent); animation: pulse 1.5s infinite; }
        
        /* FIX: Vertical text typing fix */
        textarea { flex: 1; background: transparent; border: none; color: var(--text-p); outline: none; font-size: 16px; padding: 10px 5px; resize: none; max-height: 180px; line-height: 1.5; min-width: 50px; }

        .action-btn { width: 44px; height: 44px; border: none; background: transparent; color: var(--text-s); cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .action-btn:hover { color: var(--accent); background: rgba(255,255,255,0.05); }

        /* Settings Overlay */
        #settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .settings-card { background: var(--panel); border: 1px solid var(--border); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; }
        .opt-group { margin-bottom: 20px; }
        .opt-group label { display: block; font-size: 10px; color: var(--text-s); margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        select, .opt-btn { width: 100%; background: var(--border); color: var(--text-p); border: none; padding: 12px; border-radius: 12px; outline: none; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 50% { border-color: transparent; box-shadow: 0 0 10px transparent; } }
    </style>
</head>
<body class="dark-mode">

    <nav id="nav-rail">
        <div class="rail-btn active" id="btn-gen" onclick="Agent.set('General')"><span class="material-symbols-rounded">bolt</span></div>
        <div class="rail-btn" id="btn-img" onclick="Agent.set('Image Generator')"><span class="material-symbols-rounded">image</span></div>
        <div class="rail-btn" id="btn-vid" onclick="Agent.set('Video Generator')"><span class="material-symbols-rounded">movie</span></div>
        <div class="rail-btn" id="btn-live" onclick="Agent.set('Live')"><span class="material-symbols-rounded">sensors</span></div>
        <div class="rail-btn" style="margin-top:auto;" onclick="UI.toggleSettings(true)"><span class="material-symbols-rounded">settings</span></div>
    </nav>

    <main>
        <header style="padding: 15px 25px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items: center;">
            <div style="font-weight:900; letter-spacing:3px; font-size: 14px;">BHEKTHINK <span style="color:var(--accent)">INFINITY</span></div>
            <div style="font-size:9px; color:var(--accent); border:1px solid var(--accent); padding:2px 6px; border-radius:4px; font-weight: bold;">v13.0 NEURAL</div>
        </header>

        <div id="stage">
            <div class="node">
                <div class="node-header">SYSTEM INITIALIZATION</div>
                <div class="node-content">
                    Welcome to your **Neural Workspace**. Infinity v13.0 is active. Multimodal engines for image, video, and live analysis are synchronized and standing by for your instructions.
                </div>
            </div>
        </div>

        <div class="dock-container">
            <div class="unified-dock" id="main-dock">
                <button class="action-btn" onclick="document.getElementById('file-in').click()"><span class="material-symbols-rounded">add_circle</span></button>
                <input type="file" id="file-in" style="display:none" onchange="Agent.handleFile(this)">
                
                <textarea id="main-in" placeholder="Query the Neural Kernel..." rows="1"></textarea>
                
                <button class="action-btn" onclick="Voice.toggle()"><span class="material-symbols-rounded" id="mic-icon">mic</span></button>
                <button class="action-btn" style="color:var(--accent)" onclick="Kernel.run()"><span class="material-symbols-rounded" style="font-size:38px;">arrow_circle_up</span></button>
            </div>
        </div>
    </main>

    <div id="settings-overlay" onclick="UI.toggleSettings(false)">
        <div class="settings-card" onclick="event.stopPropagation()">
            <h2 id="set-title" style="margin-bottom: 25px; text-align: center;">Settings</h2>
            <div class="opt-group">
                <label>Theme</label>
                <div style="display:flex; gap:10px;">
                    <button class="opt-btn" onclick="UI.applyTheme('dark')">Dark Onyx</button>
                    <button class="opt-btn" onclick="UI.applyTheme('light')">Pure Light</button>
                </div>
            </div>
            <div class="opt-group">
                <label>Language</label>
                <select id="lang-select" onchange="UI.applyLang(this.value)">
                    <option value="English">English</option>
                    <option value="Asante Twi">Asante Twi</option>
                    <option value="Ga">Ga</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>
            <button class="opt-btn" style="background:var(--accent); color:#000; font-weight:bold; margin-top:10px;" onclick="UI.toggleSettings(false)">SAVE CHANGES</button>
            <button class="opt-btn" style="background:rgba(255,0,0,0.1); color:#ff4444; margin-top:10px;" onclick="location.reload()">RESET KERNEL</button>
        </div>
    </div>

    <script>
        const Config = {
            lang: localStorage.getItem('bt_lang') || 'English',
            agent: 'General',
            dict: {
                'English': { cmd: "Query the Neural Kernel...", sys: "KERNEL" },
                'Asante Twi': { cmd: "Bisa Infinity...", sys: "NHYEHY∆êE∆ê" },
                'Ga': { cmd: "Bi Infinity...", sys: "GB∆êJIAN∆Ü" },
                'Spanish': { cmd: "Comandar...", sys: "SISTEMA" },
                'French': { cmd: "Commander...", sys: "SYST√àME" },
                'Chinese': { cmd: "Êåá‰ª§...", sys: "Á≥ªÁªü" }
            }
        };

        const Kernel = {
            busy: false,
            async run() {
                const input = document.getElementById('main-in');
                const val = input.value.trim();
                if (!val || this.busy) return;

                this.busy = true;
                document.getElementById('main-dock').classList.add('thinking');
                this.render('USER', val);
                input.value = "";
                input.style.height = 'auto';

                try {
                    const response = await puter.ai.chat(`[Mode: ${Config.agent}] ${val}`);
                    this.render('AI', response.toString());
                } catch (e) {
                    this.render('AI', "Neural link failure. Retrying...");
                } finally { 
                    this.busy = false; 
                    document.getElementById('main-dock').classList.remove('thinking');
                }
            },
            render(role, text) {
                const stage = document.getElementById('stage');
                const div = document.createElement('div');
                div.className = 'node';
                const header = role === 'AI' 
                    ? `BHEKTHINK ${Config.dict[Config.lang].sys} <span class="copy-pill" onclick="UI.copy(this)">COPY</span>` 
                    : `USER ACCESS`;
                div.innerHTML = `<div class="node-header">${header}</div><div class="node-content">${marked.parse(text)}</div>`;
                stage.appendChild(div);
                stage.scrollTop = stage.scrollHeight;
                div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            }
        };

        const UI = {
            toggleSettings(show) { document.getElementById('settings-overlay').style.display = show ? 'flex' : 'none'; },
            applyTheme(t) { 
                document.body.className = t + '-mode'; 
                localStorage.setItem('bt_theme', t);
            },
            applyLang(l) {
                Config.lang = l;
                localStorage.setItem('bt_lang', l);
                document.getElementById('main-in').placeholder = Config.dict[l].cmd;
            },
            copy(btn) {
                const txt = btn.parentElement.nextElementSibling.innerText;
                navigator.clipboard.writeText(txt);
                btn.innerText = "COPIED";
                setTimeout(() => btn.innerText = "COPY", 2000);
            },
            init() {
                const input = document.getElementById('main-in');
                input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
                input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); Kernel.run(); }};
                this.applyTheme(localStorage.getItem('bt_theme') || 'dark');
                this.applyLang(Config.lang);
            }
        };

        const Voice = {
            rec: new (window.SpeechRecognition || window.webkitSpeechRecognition)(),
            listening: false,
            init() {
                this.rec.onresult = (e) => { document.getElementById('main-in').value = e.results[0][0].transcript; Kernel.run(); };
                this.rec.onend = () => { this.listening = false; document.getElementById('mic-icon').style.color = "inherit"; };
            },
            toggle() {
                if(this.listening) { this.rec.stop(); }
                else { this.rec.start(); this.listening = true; document.getElementById('mic-icon').style.color = "var(--accent)"; }
            }
        };

        const Agent = {
            set(mode) {
                Config.agent = mode;
                document.querySelectorAll('.rail-btn').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');
                Kernel.render('AI', `Neural mode switched to: **${mode}**.`);
            },
            handleFile(input) { if(input.files[0]) Kernel.render('USER', `üìé File: ${input.files[0].name}`); }
        };

        window.onload = () => { UI.init(); Voice.init(); if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); } };
    </script>
</body>
</html>
